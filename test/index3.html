    /*=== calculation of dimensions===*/
    --margins: 0.1%;

    --d2-short: calc(100% / calc(var(--ncol) + 1/2) - calc(var(--margins) * 2));
    --sqrt3: 1.732050807568877;

    /*--a-radius: calc(var(--d2-short) / var(--sqrt3));*/
    --a-radius: calc(var(--d2-short) / var(--sqrt3));
    /*--a-radius: var(--d2-short);*/
    /*to appease jquery droppable, draggable must be ever so slightly smaller*/
    /*TODO fix this hackfix: https://github.com/maxheld83/accio/issues/94*/
    --droppablemargin: 0.05%;
    --d-long: calc(var(--a-radius) * 2);
    --verticalinset: calc(((var(--d-long) - var(--d2-short)) * 2) - calc(4.5 * var(--margins)));

    /*horizontal centering*/
    width: 100%;
    height: 100%;
    position: absolute;
    overflow: scroll;
    /*other gradients: #2196f3, #f44336 or: #d3959b, #bfe6ba (best) or: #5fc3e4, #e55d87*/
    background: -webkit-linear-gradient(left, #bfe9ff, #ff6e7f);
    /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(left, #bfe9ff, #ff6e7f);
    /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(left, #bfe9ff, #ff6e7f);
    /* For Fx 3.6 to 15 */
    background: linear-gradient(left, #bfe9ff, #ff6e7f);
    /* Standard syntax (must be last) */
  }

  .hexagon {
    width: var(--d2-short);
    overflow: hidden;
    -webkit-clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
    clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
    -webkit-shape-outside: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
    background-color: white;
    float: left;
    margin-right: var(--margins);
    margin-left: var(--margins);
  }

  .hexagon:before {
    display: block;
    padding-top: calc(1 / var(--sqrt3) * 2 * 100%);
    content: '';
    /*content field is necessary as per the spec*/
  }

    margin-top: calc(var(--verticalinset) * -1);

    z-index: 1;

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $(function() {
    $(".item").draggable({
      snap: ".cell",
      snapMode: "inner",
      snapTolerance: 20,
      opacity: 0.7,
      addClasses: true,
      refreshPositions: true,
      scroll: true,
      stack: ".item",
      revert: "invalid",
      // cursorAt: list(left = 120)
    });
    $(".cell").droppable({
      accept: ".item",
      tolerance: "fit",
      drop: function(event, ui) {
        $(this).droppable('option', 'accept', ui.draggable);
      },
      out: function(event, ui) {
        $(this).droppable('option', 'accept', '.drag-item');
      }
    });
  });
</script>
