<script>
    function scaleSection() {
        var $win = $(window)
        var $wrapper = $('#wrapper');
        if ($wrapper.outerWidth() > $win.width()) {
            $wrapper.css({
                'transform': 'scale(' + $win.width() / $wrapper.outerWidth() + ')'
            })
        };
    }

    scaleSection();
    $(window).resize(function() {
        scaleSection();
    })
</script>
