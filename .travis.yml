# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
dist: trusty
cache:
  packages: yes
  directories:
    - $HOME/bin

warnings_are_errors: true

after_success:
  - Rscript -e "rsconnect::setAccountInfo(name='maxheld83', token='${SHINYAPPS_TOKEN}', secret='${SHINYAPPS_SECRET}')"
  - Rscript -e "rsconnect::deployApp(appDir = 'inst/shiny/boilerplate/', account = 'maxheld83', appName = 'boilerplate_${TRAVIS_BRANCH}')"

notifications:
  email: false
