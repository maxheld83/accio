  html,

  #grid {
    /*otherwise there's some stuff running over to the right corner */
    /*TODO this stuff really should not be there*/
    overflow: hidden;
    background-color: lightgrey;
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  /**
   Hexagon Construction
   hexagons are here constructed by masking parallelogram with hexagon as per https://www.codesmite.com/freebie/hexa-free-responsive-portfolio-template
   For more reasons / alternatives, see here: https://github.com/maxheld83/accio/issues/84
   */

  .parallelogram {
    position: relative;
    float: left;
    width: calc(100% / 6.5 - .5%);
    /*the above long weird number is sqrt(3), which is not available in base CSS*/
    padding-bottom: calc(100% / 6.5 / 1.732050807568877 * 2 - .5%);
    -o-transform: rotate(-60deg) skewY(30deg);
    -moz-transform: rotate(-60deg) skewY(30deg);
    -webkit-transform: rotate(-60deg) skewY(30deg);
    -ms-transform: rotate(-60deg) skewY(30deg);
    transform: rotate(-60deg) skewY(30deg);
    overflow: hidden;
    visibility: hidden;
    margin-bottom: .25%;
    margin-left: .25%;
    margin-right: .25%;
    /*the above long weird number is sqrt(3), which is not available in base CSS*/
    margin-top: calc(100% / 6.5 / 1.732050807568877 * -1/2 + .25%);
  }

  .hexagon {
  	position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: green;
    -o-transform: skewY(-30deg) rotate(60deg);
    -moz-transform: skewY(-30deg) rotate(60deg);
    -webkit-transform: skewY(-30deg) rotate(60deg);
    -ms-transform: skewY(-30deg) rotate(60deg);
    transform: skewY(-30deg) rotate(60deg);
    visibility: visible;
  }

  .hex-row {
    position: relative;
  }
  .hex-row:first-child {
    /*this weirdly acts only on first row and moves it down again to normal position*/
    margin-top: calc(100% / 6.5 / 1.732050807568877 * 1/2);
  }
  .hex-row:nth-child(even) {
    left: calc(100% / 13);
  }

</style>
